<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <h1>HELLO WORLD</h1>
    <button id="increment-btn">
        +1
    </button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Yêu cầu server kết nối với client
        const socket = io();

        // Nhận lại event từ server gửi về client
        socket.on('Send count from server to client', (count) => {
            console.log('Received count: ', count);
        })
        
        socket.on('Send message from server to client', (message) => {
            console.log('Received message: ', message);
        })

        document.getElementById('increment-btn').addEventListener('click', () => {
            // Gửi sự kiện từ client lên server
            socket.emit('Send increment from client to server');
        })
    </script>
</body>
</html>
